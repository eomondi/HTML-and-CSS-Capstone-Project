<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grace Baptist Church - Somewhere</title>
  </head>
  <body>
    <button onclick="topFunction()" id="myTopBtn" title="Go to top">Top</button>

    <div id="myOverlay" class="overlay">
        <span class="closebtn" onclick="closeSearch()" title="Close Overlay"
          >Ã—</span
        >
        <div class="overlay-content">
          <form>
            <input type="text" placeholder="Search.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>

    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="#news">Preaching</a>
      <a href="#contact">Worship</a>
      <div class="dropdown">
        <button class="dropbtn">
          About
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Confession of Faith</a>
          <a href="officers.html">Church Officers</a>
          <a href="other.html">Other Ministries</a>
        </div>
      </div>
      <a class="openBtn" onclick="openSearch()">Open Search Box</a>
      <a
        href="javascript:void(0);"
        style="font-size: 15px"
        class="icon"
        onclick="myFunction()"
        >&#9776;</a
      >
    </div>

    <div class="bgimg">
        <div class="middle">
            <div style="text-align: center">
                <p>Click on the images below:</p>
              </div>

              <!-- The four columns -->
              <div class="row">
                <div class="column">
                  <img
                    src="https://picsum.photos/1920/1080"
                    alt="Nature"
                    style="width: 100%"
                    onclick="galleryFunction(this);"
                  />
                </div>
                <div class="column">
                  <img
                    src="https://picsum.photos/1920/1080"
                    alt="Snow"
                    style="width: 100%"
                    onclick="galleryFunction(this);"
                  />
                </div>
                <div class="column">
                  <img
                    src="https://picsum.photos/1920/1080"
                    alt="Mountains"
                    style="width: 100%"
                    onclick="galleryFunction(this);"
                  />
                </div>
                <div class="column">
                  <img
                    src="https://picsum.photos/1920/1080"
                    alt="Lights"
                    style="width: 100%"
                    onclick="galleryFunction(this);"
                  />
                </div>
                <div class="column">
                    <img
                      src="https://picsum.photos/1920/1080"
                      alt="Nature"
                      style="width: 100%"
                      onclick="galleryFunction(this);"
                    />
                  </div>
              </div>

              <div class="container">
                <span onclick="this.parentElement.style.display='none'" class="closeimgbtn"
                  >&times;</span
                >
                <img id="expandedImg" style="width: 100%" />
                <div id="imgtext"></div>
              </div>
      </div>


    <script src="index.js"></script>
  </body>
</html>
